<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/911824e75d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <div class="container">
        <div class="row">
            <div class="col-6">
    <input type="text" placeholder="Enter city...." class="form-control">
            </div>
    <div class="col-6">
    <input type="submit" value="Search" class="btn btn-primary">
    <input type="submit" value="Current Location" class="btn btn-secondary">
    </div>
</div>
  <h1>
      Paris 
  </h1> 
  <h2>
      Monday, 11th Jan
  </h2> 

    <div class="row">
        <div class="col-6">
            <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/sun-behind-rain-cloud.png" alt="sun with cloud">
            <span id="temperature">22</span><span id="units">°C | F</span>
            <div id="description">Sunny</div>
        </div>
        <div class="col-6"> 
                <div class="container grid">
                    <div class="row row-cols-2">
                        <div class="col box">
                    <span id="humidity">97</span>%<div><i class="fas fa-tint"></i> Humidity</div>
                </div>
                <div class="col box">
                    <span id="wind">1</span> kmh <div><i class="fas fa-wind"></i> Wind</div>
            </div>
            <div class="col box">
                    <span id="max">5</span>°C <div><i class="fas fa-thermometer-three-quarters"></i> Max Temp</div>
            </div>
            <div class="col box">
                   <span id="min">0</span>°C<div><i class="fas fa-thermometer-quarter"></i>
                      Min. Temp</div>
            </div>
                    </div>
                </div>
        </div>
    </div>
  </div>
</div>
<small> 
    <a href="https://github.com/Fionnuala12/weather-app-final-project">Open-source code</a> by Fionnuala Wilson
</small>

<script src="src/app.js"></script>
</body>
</html>
